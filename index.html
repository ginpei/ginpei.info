<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>About Ginpei</title>
		<link rel="stylesheet" href="css.css" />
	</head>
	<body>
		<main class="mainArea">
			<section>
				<h1>About Ginpei</h1>
				<div class="tile tile--large ui-tile">
					<div class="tile-surface tile-surface--white ui-tile-surface">
						<img class="ui-tile-icon" src="image/ginpei.png" alt="" />
						<span class="tile-title ui-tile-title">Ginpei</span>
					</div>
				</div>
				<div class="tile ui-tile">
					<a class="tile-surface ui-tile-surface" href="https://github.com/ginpei">
						<img class="ui-tile-icon" src="image/github.png" alt="" />
						<span class="tile-title ui-tile-title">GitHub</span>
					</a>
				</div>
				<div class="tile ui-tile">
					<a class="tile-surface ui-tile-surface" href="https://twitter.com/ginpei_en/">
						<img class="ui-tile-icon" src="image/twitter.png" alt="" />
						<span class="tile-title ui-tile-title">Twitter</span>
					</a>
				</div>
				<div class="tile ui-tile">
					<a class="tile-surface  ui-tile-surface" href="http://ginpen.com">
						<span class="tile-title ui-tile-title">Blog</span>
					</a>
				</div>
				<div class="tile tile--wide ui-tile">
					<a class="tile-surface ui-tile-surface" href="https://instagram.com/ginpei/">
						<img class="ui-tile-icon" src="image/instagram.png" alt="" />
						<span class="tile-title ui-tile-title">Instagram</span>
					</a>
				</div>
			</section>
		</main>
	</body>
</html>
